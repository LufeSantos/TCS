# Travis example for Identifier created by Rafael Garibotti
os: linux
dist: xenial
language: c
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc
      - valgrind
      - cppcheck
      - gcovr
install:
  - "[ $GCC = gcc ] && export GCC=gcc || true"
  
jobs:
  include:
    - stage: tests
      script: 
      - make all
    - stage: deploy
      deploy:
        provider: pages
        cleanup: false
        strategy: git
        github_token: $GITHUB_TOKEN
        file: "gcoverage.html"
        keep_history: true
        on:
          branch: warmup